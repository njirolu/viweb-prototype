<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes API v1 Demo</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Notes API v1 Demo</h1>
        <p>Express + SQLite (WASM) in WebContainer</p>
      </header>

      <section class="card">
        <h2 id="formTitle">Create note</h2>
        <form id="noteForm">
          <input type="hidden" id="noteId" />

          <label for="title">Title</label>
          <input id="title" name="title" maxlength="120" required />

          <label for="content">Content</label>
          <textarea id="content" name="content" rows="4"></textarea>

          <div class="actions">
            <button type="submit" id="saveButton">Save</button>
            <button type="button" id="cancelButton" class="secondary hidden">Cancel edit</button>
          </div>
        </form>
      </section>

      <section class="card">
        <div class="toolbar">
          <h2>Notes</h2>
          <input id="search" placeholder="Search title/content..." />
        </div>
        <p id="status" class="status"></p>
        <ul id="notesList" class="notes"></ul>
        <div class="pagination" id="pagination">
          <button type="button" id="prevPage" class="secondary">Previous</button>
          <span id="pageInfo">Page 1 of 1</span>
          <button type="button" id="nextPage" class="secondary">Next</button>
        </div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
